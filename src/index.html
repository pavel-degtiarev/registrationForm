<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>

  <body>
    <main>
      <div class="container">
        <form class="form">
          <div class="form_content">
            <div class="form_fields">
              <!-- field_invalid - класс для невалидного поля -->
              <div class="form_field field_container">
                <input
                  class="field_input"
                  name="firstName"
                  id="firstName"
                  type="text"
                  placeholder=""
                  minlength="1"
                  maxlength="255"
                  pattern="^[А-ЯЁA-Z][а-яёa-z\-]+"
                  title="Разрешены символы кириллицы, латиницы и дефис."
                  required
                />
                <label class="field_label" for="firstName">Имя</label>
              </div>

              <div class="form_field field_container">
                <input
                  class="field_input"
                  name="lastName"
                  id="lastName"
                  type="text"
                  minlength="1"
                  maxlength="255"
                  pattern="^[А-ЯЁA-Z][а-яёa-z\-]+"
                  title="Разрешены символы кириллицы, латиницы и дефис."
                  required
                />
                <label class="field_label" for="lastName" data-err="Текст страшной ошибки"
                  >Фамилия</label
                >
              </div>

              <div class="form_field field_container">
                <input
                  class="field_input"
                  name="email"
                  id="email"
                  type="email"
                  minlength="1"
                  maxlength="255"
                  title="Формат адреса: name@domain.zone"
                  required
                />
                <label class="field_label" for="email">Email</label>
              </div>

              <div class="form_field field_container">
                <input
                  class="field_input"
                  name="pass"
                  id="pass"
                  type="password"
                  autocomplete="off"
                  minlength="8"
                  maxlength="255"
                  title="Минимальная длина пароля 8 символов. Пароль должен содержать минимум одну цифру, по одной заглавной и строчной букве и один символ."
                  required
                />
                <label class="field_label" for="pass">Пароль</label>
              </div>

              <div class="form_field field_container">
                <input
                  class="field_input"
                  name="passRepeat"
                  id="passRepeat"
                  type="password"
                  autocomplete="off"
                  minlength="8"
                  maxlength="255"
                  title="Минимальная длина пароля 8 символов. Пароль должен содержать минимум одну цифру, по одной заглавной и строчной букве и один символ."
                  required
                />
                <label class="field_label" for="passRepeat">Подтверждение пароля</label>
              </div>

              <div class="form_field field_container">
                <input
                  class="field_input"
                  name="birthDate"
                  id="birthDate"
                  type="date"
                  title="На момент регистрации вам должно быть минимум 18 лет."
                  required
                />
                <label class="field_label" for="birthDate">Дата рождения</label>
              </div>
            </div>

            <!-- disabled - класс для выключенной кнопки -->
            <button class="form_submit">Отправить</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>

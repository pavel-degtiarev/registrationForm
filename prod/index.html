<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Registration form</title><script defer="defer" src="script/bundle-8bdb740c0f.js"></script><link href="css/bundle-64d4a55cfb.css" rel="stylesheet"></head><body><main><div class="container"><form class="form" id="regForm"><div class="form_content"><div class="form_fields"><div class="form_field field"><label class="field_label" for="firstName">Имя</label> <input class="field_input" name="firstName" id="firstName" placeholder="" minlength="1" maxlength="255" pattern="[А-ЯЁA-Zа-яёa-z\-\s]+" title="Разрешены символы кириллицы, латиницы, пробел и дефис." required/></div><div class="form_field field"><label class="field_label" for="lastName">Фамилия</label> <input class="field_input" name="lastName" id="lastName" minlength="1" maxlength="255" pattern="[А-ЯЁA-Zа-яёa-z\-\s]+" title="Разрешены символы кириллицы, латиницы, пробел и дефис." required/></div><div class="form_field field"><label class="field_label" for="email">Email</label> <input class="field_input" name="email" id="email" type="email" minlength="1" maxlength="255" pattern="^\w+([-\.]\w+)*@\w+([-\.]\w+)*\.\w+$" title="Формат адреса: name@domain.zone" required/></div><div class="form_field field"><label class="field_label" for="pass">Пароль</label> <input class="field_input" name="pass" id="pass" type="password" autocomplete="off" minlength="8" maxlength="255" title="Минимальная длина пароля 8 символов. Пароль должен содержать минимум одну цифру, по одной заглавной и строчной букве и один символ." required/></div><div class="form_field field"><label class="field_label" for="passRepeat">Подтверждение пароля</label> <input class="field_input" name="passRepeat" id="passRepeat" type="password" autocomplete="off" minlength="8" maxlength="255" title="Минимальная длина пароля 8 символов. Пароль должен содержать минимум одну цифру, по одной заглавной и строчной букве и один символ." required/></div><div class="form_field field"><label class="field_label" for="birthDate">Дата рождения</label> <input class="field_input" name="birthDate" id="birthDate" type="date" title="На момент регистрации вам должно быть минимум 18 лет." required/></div></div><button class="form_submit disabled">Отправить</button></div></form></div></main></body></html>
